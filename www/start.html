var ingredients = [];
Array.prototype.removeByValue = function(val) {
	for(var i=0; i<this.length; i++) {
		if(this[i] == val) {
			this.splice(i, 1);
			break;
		}
	}
}


function addIngredient(control)
{
ingredient = control.id;
ingredients[ingredients.length] = ingredient;

 if(typeof(Storage) !== "undefined") {
        if (localStorage.array) {
            localStorage.array = ingredients;
        } else {
            localStorage.array = "";
        }
        document.getElementById("result").innerHTML = ingredients;
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }

}

function refreshall(){
	ingredients = [];
	document.getElementById("result").innerHTML = ingredients;

}

function removeIngredient(control)
{
test = control.id;
ingredients.removeByValue(test);
document.getElementById("ingredients").innerHTML = ingredients;

}
</script>
